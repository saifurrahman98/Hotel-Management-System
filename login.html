<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page of Kunwer Palace Hotel">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login | Kunwer Palace Hotel</title>
</head>

<body>
    <div class="img"><img src="/images/mainlogo.png" alt="KunwerPalace Img" width="400"></div>
    <header>Welcome to Kunwer Palace Hotel</header>
    <div class="t1">Sign in to proceed.</div><br>
    <div class="t2"><a href="/html/login.html">Login</a> / 
    <a href="/html/signup.html">Signup</a></div>
    
<form action="">
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter your number"><br>
    <hr>
    <input type="password" id="pass" placeholder="Enter your password">
    <hr>
    <input type="checkbox" id="agreeCheckbox" >
    <label id="Terms" for="agreeCheckbox">I agree to the Terms & Conditions</label><br><br>
    <button id="submitBtn" type="submit" disabled>Continue</button>
</form>

<script src="/js/login.js"></script>
</body>
</html>
