<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup page of KunwerPalace hotel" >
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Sign Up | Kunwer Palace Hotel</title>
</head>
<body>
    <div class="img"><img src="/images/mainlogo.png" alt="KunwerPalace Img" width="400"></div>
    <div id="thanks">Thanks for choosing Kunwer Palace Hotel</div>
    <form action="">
        <h3 style="font-size: 15px; font-weight: 500;">PERSONAL INFORMATION</h2>
        <input type="text" id="fname" placeholder="First Name" style="margin-right: 60px;">
        <input type="text" id="lname" placeholder="Last Name"><br><br>
        <input type="email" id="email" placeholder="Email" style="margin-right: 60px;">
        <input type="tel" name="mobile" id="mobile" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <span id="emailError" class="error-message"></span>
        <span id="mobileError" class="error-message" style="margin-left: 280px;"></span><br><br>
        
        <div>
        <label for="password" style="font-size: 15px; font-weight: 500; text-align: left;">PASSWORD</label><br>
        <input type="password" id="password" name="password" placeholder="Password" style=" margin-right: 60px;" required>
        <label for="confirmPassword"></label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter the password again" required><br>
        <input type="checkbox" id="showPassword" style="margin-top: 15px;">
        <label for="showPassword" style="font-size: 12px;">Show Password</label><br>
        <span id="passwordError" class="error-message"></span>
        </div>
    </form>

    <script src="/js/signup.js"></script>
    </body>
</html>
